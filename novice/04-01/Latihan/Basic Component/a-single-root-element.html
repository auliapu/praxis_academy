<!DOCTYPE html>
<html>
<head>
  <title>Component</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="blog-post-demo">
        <blog-post
            v-for="post in posts"
            v-bind:key="post.id"
            v-bind:title="post.title"
        ></blog-post>
    </div>

    <script>
        Vue.component('blog-post', {
        props: ['post'],
        template: `
            <div class="blog-post">
            <h3>{{ post.title }}</h3>
            <div v-html="post.content"></div>
            </div>
            `
        })
    </script>


    <script>
        new Vue({
        el: '#blog-post-demo',
        data: {
            posts: [
                { id: 1, title: 'Perjalananku dengan Vue' },
                { id: 2, title: 'Blogging dengan Vue'}
            ]
        }
    })
    </script>
</body>
</html>
