<!DOCTYPE html>
<html>
<head>
  <title>Component</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
    <div id="blog-post-demo">
        <blog-post
  v-bind:id="post.id"
  v-bind:title="post.title"
></blog-post>
    </div>

    <script>
        Vue.component('blog-post', {
            template: '<h5> {{title}} </h5>'
        })
    </script>

    <script>
        new Vue({
        el: '#blog-post-demo',
        data: {
            post: { 
                id: 1, title: 'Perjalananku dengan Vue'
            }
          }
        })
    </script>
</body>
</html>
