<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh querySelector</title>
</head>
<body>
    <p>paragraf satu</p>
    <p>paragraf dua</p>
    <div>div satu</div>
    <p>paragraf tiga</p>
    <div>div dua</div>

    <script>
        var firstDiv = document.querySelector('div');
        firstDiv.style.color = 'red';
    </script>
</body>
</html>
