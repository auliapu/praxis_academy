<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh</title>
</head>
<body>

    <div>
        <strong>hello</strong>
    </div>

    <script>
        var em = document.createElement('em');
        var strong = document.querySelector('strong');
        var div = document.querySelector('div');
        em.textContent = 'hi';
        div.replaceChild(em, strong); //dari strong(bold) jadi em(miring)
    </script>

</body>
</html>
